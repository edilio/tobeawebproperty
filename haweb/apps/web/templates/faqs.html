{% extends "base.html" %}

{%  block display_content %}
    <h1>Frequently Asked Questions</h1>
    <ol>
    {% for q in object_list %}
        <li>
            <div class="blue">{{ q.question | capfirst }}</div>
            {{ q.answer | safe }}

        </li>
    {% empty %}
        <li>No questions yet.</li>
    {% endfor %}
    </ol>
{% endblock %}
